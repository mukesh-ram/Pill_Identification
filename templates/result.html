<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Identification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Pill Identification Result</h1>
    <img src="/static/temp.jpg" alt="Identified Pill">
    <p><strong>Predicted Pill:</strong> {{ predicted_pill }}</p>
    <p><strong>Benefits:</strong> {{ info.benefits }}</p>
    <p><strong>Dosage:</strong> {{ info.usage }}</p>
    <p><strong>Tablets:</strong> {{ info.tablets }}</p>
</body>
</html>
